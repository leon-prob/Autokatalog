<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren-750S</title>
    <link rel="stylesheet" href="750s.css">
</head>
<body>
    <div class="container">
        <h1>McLaren 750S</h1>
        <div class="slider">
            
                <div class="slide" id="s1">
                    <img src="https://mclaren.scene7.com/is/image/mclaren/02_P28_MSO%20Spectrum_Front_Left_Top_Blue-3:crop-16x9?wid=1786&hei=1005" alt="McLaren 1">
                </div>

                <div class="slide" id="s2">
                    <img src="https://mclaren.scene7.com/is/image/mclaren/03_P28_MSO%20Spectrum_Rear_Left_Orange-1:crop-16x9?wid=1786&hei=1005" alt="McLaren 2">
                </div>

                <div class="slide" id="s3">
                    <img src="https://mclaren.scene7.com/is/image/mclaren/02_P28_MSO%20Spectrum_Front_Left_Top_Blue-1:crop-16x9?wid=1786&hei=1005" alt="McLaren 3">
                </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="navigation">
                <span class="navButton" onclick="currentSlides(1)"></span>
                <span class="navButton" onclick="currentSlides(2)"></span>
                <span class="navButton" onclick="currentSlides(3)"></span>
            </div>
        </div>
    </div>
    <script>
         let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        function currentSlides(n){
          slideIndex = n;
          if (slideIndex >  document.getElementsByClassName("slide").length) {
              slideIndex = 1;
          } else if (slideIndex < 1) {
              slideIndex = document.getElementsByClassName("slide").length; }
          showSlides(slideIndex);
        }
        
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("slide");
          let dots = document.getElementsByClassName("navButton"); Â  

          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
</body>
</html>
